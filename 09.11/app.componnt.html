<div class="container">  
  <div class="form-group">  
    <label>  
      Name:  
    </label>  
    <input type="text" [formControl]="name" />  
  </div>
  <div class="form-group">  
    <label>  
      Email:  
    </label>  
    <input type="text" [formControl]="email" />  
  </div>  
  <div class="form-group">  
    <label>  
      Password:  
    </label>  
    <input type="password" [formControl]="pwd" />  
  </div>
  <div class="form-group">  
    <button (click)="update()" class="btn btn-dark">Update </button>  
  </div>  
  <p>  
    Value: {{ email.value }}  
    value :{{name.value}}
    <value:>{{pwd.value}}
  </p>  
</div>  
<router-outlet></router-outlet>
